<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>
    <h1> Mr. Jon Chery </h1>
    <div class="calculator">
        <h3 id="heading">Calculator</h3>
        <div id="input_field">
            0
        </div>
        <div class="calc_grid">
            <button type="button" class="calc_grid_item" id="seven" value="7">7</button>
            <button type="button" class="calc_grid_item" id="eight" value="8">8</button>
            <button type="button" class="calc_grid_item" id="nine" value="9">9</button>
            <button type="button" class="calc_grid_item" id="add_equal">+/=</button>
            <button type="button" class="calc_grid_item" id="four" value="4">4</button>
            <button type="button" class="calc_grid_item" id="five" value="5">5</button>
            <button type="button" class="calc_grid_item" id="six" value="6">6</button>
            <button type="button" class="calc_grid_item" id="sub">-</button>
            <button type="button" class="calc_grid_item" id="one" value="1">1</button>
            <button type="button" class="calc_grid_item" id="two" value="2">2</button>
            <button type="button" class="calc_grid_item" id="three" value="3">3</button>
            <button type="button" class="calc_grid_item" id="mult">x</button>
            <button type="button" class="calc_grid_item" id="clear">c</button>
            <button type="button" class="calc_grid_item" id="zero" value="0">0</button>
            <button type="button" class="calc_grid_item" id="decimal" value=".">.</button>
            <button type="button" class="calc_grid_item" id="divide">/</button>
        </div>
    </div>
</body>
<script src="calc.js"></script>

</html>
